<!DOCTYPE html>
<html  ng-app="FormationFinder" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel='shortcut icon' type='image/vnd.microsoft.icon' href='img/icons/faviconqwe.ico'>
    <title>Formationfinder - Search for people who are looking for a formation and a formation center nearby</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/angular-datepicker.css" />
	<link rel="stylesheet" href="css/angular-material.css" />
	<link href="css/animate.css" rel="stylesheet" />
    <!-- Squad theme CSS -->
    <link href="css/style.css" rel="stylesheet">
	<link href="css/datepicker3.css" rel="stylesheet">
	<link href="color/default.css" rel="stylesheet">

	<style>
		#menu-item {
			-webkit-transition: all .2s ease-in-out;
			-moz-transition: all .2s ease-in-out;
			transition: all .2s ease-in-out;
			text-decoration: none;
			color: #176e61;
			outline: 0;
		}
		#ng-map-class{
			width: 300px;
			height: 200px;
		}

	</style>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom" ng-controller="CustomControlCtrl as vm">
	<!-- Preloader -->
	<div id="preloader">
	  <div id="load"></div>
	</div>

    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">

            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html">
                    <h1>FORMATIONFINDER</h1>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
      <ul class="nav navbar-nav">
        <li ><a href="#intro">Home</a></li>
        <li><a href="#about">Testimonies</a></li>
		<li><a href="#service">Service</a></li>
		<li><a href="#contact">Contact</a></li>
        <li class="open dropdown " >

			<p id="menu-item"><div class="dropdown-toggle" data-toggle="dropdown" >Geosearch <b class="caret"></b></div></p>

          <ul class="dropdown-menu">
			  <li>
				  <div class="menu-item"><!--<p>Use Google Maps</p>--> </div>
				  <div id="ng-map-class">
				<ng-map  zoom="4" center="48.864716, 2.349014" on-center-changed="vm.centerChanged()" on-click="vm.click()">
				    <marker position="48.864716, 2.349014"  title="Click to zoom"></marker>
				   <div ng-repeat="iformationcenter in formationcenters">
				    <div ng-repeat="iplace in iformationcenter.places">
				     <marker position="{{iplace.latitude}}, {{iplace.longitude}}"  title="Click to zoom"></marker>
				   </div>
				   </div>

					  </ng-map>
				  </div>
			  </li>

			  <!--  <li><a href="#">Example menu</a></li>
                <li><a href="#">Example menu</a></li>-->
          </ul>
        </li>
      </ul>
            </div>
            <!-- /.navbar-collapse -->

        <!-- /.container -->
    </nav>
	<section id="top"></section>
	<div ng-view>

	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-12">
					<div class="wow shake" data-wow-delay="0.4s">
					<div class="page-scroll marginbot-30">
						<a href="#top" id="totop" class="btn btn-circle">
							<i class="fa fa-angle-double-up animated"></i>
						</a>
					</div>
					</div>
					<p>&copy;Copyright 2016 - Formationfinder. All rights reserved. <!--<a href="http://bootstraptaste.com/">Bootstrap Themes</a> by BootstrapTaste--></p>
                    <!-- 
                        All links in the footer should remain intact. 
                        Licenseing information is available at: http://bootstraptaste.com/license/
                        You can buy this theme without footer links online at: http://bootstraptaste.com/buy/?theme=Squadfree
                    -->
				</div>
			</div>	
		</div>
	</footer>

    <script src="js/jquery.min.js"></script>

	<script src="js/jquery.scrollTo.js"></script>

	<!--Angular Scripts-->
	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/angular-resource.min.js"></script>
	<script src="js/angular/angular-route.min.js"></script>
	<script src="js/angular/angular-cookies.min.js"></script>
	<script src="js/angular/angular-animate.min.js"></script>
	<script src="js/angular/angular-datepicker.min.js"></script>
	<script src="js/ui-bootstrap-tpls-2.0.0.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>

	<script src="js/wow.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="js/custom.js"></script>

	<!--MyAPP Scripts -->
	<script src="js/formationfinder/app.js"></script>

	<script src="js/formationfinder/services.js"></script>
	<script src="js/formationfinder/controllers.js"></script>
	<script>
	$(document).ready(function() {
	/*$("#owl-slider").owlCarousel({

	});*/
