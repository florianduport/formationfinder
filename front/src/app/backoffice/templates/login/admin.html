<div class="container well admin-login">
    <h2>Admin security</h2>
    <p>In this topic you can admin your formation center operators.</p>
    <h5>Create new Credential</h5>
    <button class="btn btn-sm btn-info"
            ng-click="gotoCreate()">
        Create
    </button>
    <div class="table-responsive">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Main</th>
                <th>Activated</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key,login) in logins">
                <td>{{key + 1}}</td>
                <td>{{login.username}}</td>
                <td>
                    <span class="label label-success" ng-show="login.isMainLogin">
                        <span class="glyphicon glyphicon-ok"></span>
                    </span>
                    <span class="label label-danger" ng-show="!login.isMainLogin">
                        <span class="glyphicon glyphicon-remove"></span>
                    </span>
                </td>
                <td>
                    <span class="label label-success" ng-show="login.isActivated">
                        <span class="glyphicon glyphicon-ok"></span>
                    </span>
                    <span class="label label-danger" ng-show="!login.isActivated">
                        <span class="glyphicon glyphicon-remove"></span>
                    </span>
                </td>
                <td>
                    <input type="button" class="btn btn-sm btn-success" value="Edit"
                           ng-click="editLogin(key)"/>
                    <span></span>
                    <span></span>
                    <input type="button" class="btn btn-sm btn-danger" value="Delete"
                           ng-click="deleteLogin(key)"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
