    <div class="searchlist" >
        <br />
        <br />
        <br />
        <br />
    <style>
        .full button span {
            background-color: limegreen;
            border-radius: 32px;
            color: black;
        }
        .partially button span {
            background-color: orange;
            border-radius: 32px;
            color: black;
        }
    </style>
        <div class="container searchlist  " style="border-radius: 10px; border: 1px;">
            <div class="row">
                <div class="well col-md-12">
                    <h3>Book Formation</h3>
                   
                    <div id="wizard-container" ng-controller="WizardController as vm">

                        <div id="wizard-step-container">
                            <ul class="nav nav-pills nav-justified">
                                <li ng-repeat="step in vm.steps" ng-class="{'active':step.step == vm.currentStep}"><a ng-click="vm.gotoStep(step.step)" href="">{{step.step}}. {{step.name}}</a></li>
                            </ul>
                        </div>

                        <div id="wizard-content-container">
                            <ng-include src="vm.getStepTemplate()"></ng-include>
                        </div>

                        <div id="wizard-navigation-container">
                            <div class="pull-left">
                                <span class="btn-group">
                                    <button ng-disabled="vm.currentStep <= 1" class="btn btn-primary" name="previous" type="button" ng-click="vm.gotoStep(vm.currentStep - 1)"><i class="fa fa-arrow-left"></i> Previous </button>
                                </span>
                            </div>
                            <div class="pull-right">
                                <span class="btn-group">
                                    <button ng-disabled="vm.currentStep >= vm.steps.length" class="btn btn-primary" name="next" type="button" ng-click="vm.gotoStep(vm.currentStep + 1)"> Next <i class="fa fa-arrow-right"></i></button>
                                </span>
                                <button ng-disabled="vm.currentStep != vm.steps.length" class="btn btn-success" name="next" type="button" ng-click="vm.book()"> <i class="fa fa-floppy-o"></i> Book</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    <!--</body>-->
    </div>
