<form class="login-form" id="updateLoginForm" name="updateLoginForm">
    <div class="login-wrap">
        <h4>Enter new Login attributes values</h4>
        <div class="input-group" data-toggle="tooltip" title="Insert userÂ´s name">
            <span class="input-group-addon"><i class="icon_profile"></i></span>
            <input type="text" class="form-control" placeholder="New Username"
                   autofocus
                   maxlength="40"
                   ng-model="Login.username"
                   required
                   ng-pattern="usernameExpReg">
        </div>
        <div class="input-group" data-toggle="tooltip" title="Insert password">
            <span class="input-group-addon"><i class="icon_key_alt"></i></span>
            <input type="password" class="form-control" placeholder="New Password"
                   maxlength="40"
                   minlength="3"
                   ng-model="Login.password"
                   required>
        </div>
        <div class="form-group">
            <label class="checkbox-inline">
                <input class="checkbox"
                       type="checkbox"
                       ng-model="Login.isMainLogin"> Is main login
            </label>
            <label class="checkbox-inline">
                <input class="checkbox"
                       type="checkbox"
                       ng-model="Login.isActivated"> Is Activated
            </label>
        </div>
        <button class="btn btn-primary btn-lg btn-block"
                type="submit"
                ng-disabled="updateLoginForm.$invalid"
                ng-click="updateLogin()">
            Update Login
        </button>
        <button class="btn btn-info btn-lg btn-block" type="button" ng-click="gotoManage()">Back to Manage
        </button>
    </div>
</form>
