<div class="container well">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Wellcome to the Formation Finder</h1>
            <h3 class="text-center">ADMIN PLATFORM</h3>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <form class="login-form" name="loginForm">
                <div class="login-wrap">
                    <p class="login-img"><i class="icon_lock_alt"></i></p>
                    <div class="input-group" data-toggle="tooltip" title="Insert userÂ´s name">
                        <span class="input-group-addon"><i class="icon_profile"></i></span>
                        <input type="text" class="form-control" placeholder="Username"
                               autofocus
                               maxlength="40"
                               ng-model="username"
                               ng-pattern="usernameExpReg"
                               required>
                    </div>
                    <div class="input-group" data-toggle="tooltip" title="Insert password">
                        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                        <input type="password" class="form-control" placeholder="Password"
                               maxlength="40"
                               ng-model="password"
                               minlength="4"
                               required>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block"
                            type="submit"
                            ng-disabled="loginForm.$invalid"
                            ng-click="login()">{{loginButtonText}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
