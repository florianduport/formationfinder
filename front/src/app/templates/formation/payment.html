<br />
<div class="row">
    <div class="col-sm-9 col-sm-offset-1">
        <div class="form-group">
            <h4>If you like, you cant make an immediate payment using mangopay.</h4>
            <div uib-alert ng-repeat="message in vm.customerFoundMessages" 
                 ng-class="'alert-' + message.type">{{message.info}}</div>
            <span></span>
            <input id="paybutton" class="btn btn-success" type="button" value="Pay now"
                   ng-disabled="vm.paymentButtonDisabled"
                   ng-click="vm.makePayment()"/>
        </div>

        <div class="form-group">
            <h5>Olso you can choose another form of payment.</h5>
            <div class="radio">
                <label>
                    <input type="radio" name="payOptions" id="payOptionsCheck" value="payOptionsCheck"> Check
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="payOptions" id="payOptionsVirement" value="payOptionsVirement"> Virement
                </label>
            </div>
        </div>
    </div>
</div>
