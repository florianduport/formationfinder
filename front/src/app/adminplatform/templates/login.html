<div class="jumbotron">
    <h1>Wellcome <small>To the Formation Finder</small></h1>
    <h1><p class="text-center">ADMIN PLATFORM</p></h1>
</div>

<form class="login-form" name="loginForm">
    <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group" data-toggle="tooltip" title="Insert userÂ´s name">
            <span class="input-group-addon"><i class="icon_profile"></i></span>
            <input type="text" class="form-control" placeholder="Username"
                   autofocus
                   maxlength="40"
                   ng-model="username"
                   ng-pattern="usernameExpReg"
                   required>
        </div>
        <div class="input-group" data-toggle="tooltip" title="Insert password">
            <span class="input-group-addon"><i class="icon_key_alt"></i></span>
            <input type="password" class="form-control" placeholder="Password"
                   maxlength="40"
                   ng-model="password"
                   minlength="4"
                   required>
        </div>

        <button class="btn btn-primary btn-lg btn-block"
                type="submit"
                ng-disabled="loginForm.$invalid"
                ng-click="login()">{{loginButtonText}}</button>
    </div>
</form>
