<div class="container well admin-formation">
    <div class="row">
        <form>
            <h4>Search Formations in the list</h4>
            <div class="form-group col-xs-5">
                <input class="form-control"
                       type="text"
                       ng-model="criteria"/>
            </div>
        </form>
    </div>
    <div class="row">
        <h5>Create new Formation</h5>
        <button class="btn btn-sm btn-info"
                ng-click="gotoCreate()">
            Create
        </button>
    </div>

    <div class="row">
        <div class="table-responsive">
            <table class="table table-condensed">
                <!--<table class="table table-striped table-hover table-condensed table-bordered">-->
                <thead>
                <tr>
                    <th>#</th>
                    <th>City</th>
                    <th>Price</th>
                    <th>Max People</th>
                    <th>Address</th>
                    <th>Confirmed</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(key,formation) in formations | filter:criteria">
                    <td>{{key + 1}}</td>
                    <td>{{formation.place.name}}</td>
                    <td>{{formation.price}}</td>
                    <td>{{formation.maxPeople}}</td>
                    <td>{{formation.place.address}}</td>
                    <td>
                    <span class="label label-success" ng-show="formation.isConfirmed">
                        <span class="glyphicon glyphicon-ok"></span>
                    </span>
                    <span class="label label-danger" ng-show="!formation.isConfirmed">
                        <span class="glyphicon glyphicon-remove"></span>
                    </span>
                    </td>
                    <td>
                        <!--<button type="button"-->
                                <!--class="btn btn-sm btn-success"-->
                                <!--ng-click="editFormation(key)">Edit-->
                        <!--</button>-->
                        <span></span>
                        <button type="button"
                                class="btn btn-sm btn-danger"
                                ng-click="deleteFormation(key)">Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
