<script>

    //knob
    $(function () {
        $(".knob").knob({
            'draw': function () {
                $(this.i).val(this.cv + '%')
            }
        })
    });

    //carousel
    $(document).ready(function () {
        $("#owl-slider").owlCarousel({
            navigation: true,
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true

        });
    });

    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function () {
        $('#map').vectorMap({
            map: 'world_mill_en',
            series: {
                regions: [{
                    values: gdpData,
                    scale: ['#000', '#000'],
                    normalizeFunction: 'polynomial'
                }]
            },
            backgroundColor: '#eef3f7',
            onLabelShow: function (e, el, code) {
                el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
            }
        });
    });

    $(function () {
        $('[data-togle="tooltips"]').tooltip();
    });

</script>

<script type="text/ng-template" id="myModalMessage.html">
    <div class="modal-header">
        <h3 class="modal-title">{{items.type}}</h3>
    </div>
    <div class="modal-body">
        <h3>{{items.message}}</h3>

        <!--Selected: <b>{{ selected.item }}</b>-->
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">
            {{'CLOSE' | translate}}
        </button>
    </div>
    </div>
</script>
