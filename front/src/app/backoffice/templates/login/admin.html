<div class="manage container well admin-login">

    <div class="row">
        <h2 class="text-center">{{'ADMIN_CREDENTIALS' | translate}}</h2>
        <br/>
        <form>
            <h4>{{'SEARCH_CREDENTIAL_IN_LIST' | translate}}</h4>
            <div class="form-group">
                <div class="col-sm-5">
                    <div class="input-group">
                        <input class="form-control"
                               type="text"
                               ng-model="criteria"/>
                            <span class="input-group-addon" ng-click="clearCriteria()" data-toggle="tooltip"
                                  title="{{'CLEAR_FILTER' | translate}}">
                            <span class="glyphicon glyphicon-erase"></span>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <br/>

    <div class="row">
        <form>
            <div class="col col-lg-6 col-xs-10" ng-show="userIsMain">
                <div class="form-group">
                    <label class="control-label"> {{'CREATE_CREDENTIAL' | translate}}
                        <button class="btn btn-xs btn-info"
                                ng-click="gotoCreate()">
                            {{'CREATE' | translate}}
                        </button>
                    </label>
                </div>
            </div>

            <div class="col col-lg-offset-2 col-lg-4 col-xs-10">
                <div class="form-group">
                    <button class="btn btn-sm btn-default" ng-click="gotoChangePassword()">
                        <span><i class="icon_key_alt"></i></span>
                        {{'CHANGE_YOUR_PASSWORD' | translate}}
                    </button>
                </div>
            </div>


        </form>
    </div>


    <br>

    <div class="row">
        <div class="col col-xs-5">
            <label class="label label-primary" for="selectLen">{{'ITEMS_PER_PAGE' | translate}}</label>
            <select ng-options="iLen for iLen in lens"
                    ng-model="len"
                    ng-value="5"
                    ng-change="itemsPerPageChance()"
                    id="selectLen">
            </select>
        </div>

        <div class="col col-xs-7">
            <div class="text-right">
                <ul uib-pagination boundary-links="true" items-per-page="len" total-items="maxSize"
                    rotate="false" boundary-link-numbers="true"
                    ng-click="searchLogins()" ng-model="currentPage" class="pagination-sm" max-size="3"
                    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                </ul>
            </div>
        </div>
    </div>


    <div class="table-responsive">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>#</th>
                <th>{{'USERNAME' | translate}}</th>
                <th>{{'MAIN' | translate}}</th>
                <th>{{'ACTIVATED' | translate}}</th>
                <th ng-show="userIsMain">{{'ACTIONS' | translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key,login) in logins | filter:criteria">
                <td>{{(currentPage - 1) * len + key + 1}}</td>
                <td>{{login.username}}</td>
                <td>
                    <span class="label label-success" ng-show="login.isMainLogin">
                        <span class="glyphicon glyphicon-ok"></span>
                    </span>
                    <span class="label label-danger" ng-show="!login.isMainLogin">
                        <span class="glyphicon glyphicon-remove"></span>
                    </span>
                </td>
                <td>
                    <span class="label label-success" ng-show="login.isActivated">
                        <span class="glyphicon glyphicon-ok"></span>
                    </span>
                    <span class="label label-danger" ng-show="!login.isActivated">
                        <span class="glyphicon glyphicon-remove"></span>
                    </span>
                </td>
                <td ng-show="userIsMain">
                    <!--<button type="button" class="btn btn-sm btn-primary"-->
                    <!--ng-disabled="login.username == username"-->
                    <!--ng-click="editLogin(login)">-->
                    <!--{{'EDIT' | translate}}-->
                    <!--</button>-->
                    <!--<span></span>-->
                    <!--<span></span>-->
                    <!--<button type="button" class="btn btn-sm btn-danger"-->
                    <!--ng-disabled="login.username == username"-->
                    <!--ng-click="deleteLogin(login)">-->
                    <!--{{'DELETE' | translate}}-->
                    <!--</button>-->
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-sm btn-default"
                                ng-disabled="login.username == username"
                                ng-click="editLogin(login)"
                                title="{{'EDIT' | translate}}"
                                data-toggle="tooltip">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <span></span>
                        <span></span>
                        <button type="button" class="btn btn-sm btn-default"
                                ng-disabled="login.username == username"
                                ng-click="deleteLogin(login)"
                                title="{{'DELETE' | translate}}"
                                data-toggle="tooltip">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col col-xs-5">
            <label class="label label-primary" for="selectLen2">{{'ITEMS_PER_PAGE' | translate}}</label>
            <select ng-options="iLen for iLen in lens"
                    ng-model="len"
                    ng-value="5"
                    ng-change="itemsPerPageChance()"
                    id="selectLen2">
            </select>
        </div>

        <div class="col col-xs-7">
            <div class="text-right">
                <ul uib-pagination boundary-links="true" items-per-page="len" total-items="maxSize"
                    rotate="false" boundary-link-numbers="true"
                    ng-click="searchLogins()" ng-model="currentPage" class="pagination-sm" max-size="3"
                    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                </ul>
            </div>
        </div>
    </div>

    <script type="text/ng-template" id="ModalConfirmMessage.html">
        <div class="modal-header">
            <h3 class="modal-title">{{items.messageType}}</h3>
        </div>
        <div class="modal-body">
            <h4>{{ items.message}}</h4>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">{{'ACCEPT' | translate}}</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">
                {{'CANCEL' | translate}}
            </button>
        </div>
    </script>
</div>
