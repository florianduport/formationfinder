<form>
    <div class="clearfix container-fluid">
        <fieldset>
            <legend>Search Testimonies</legend>
            <div class="form-group">
                <label class="form-control">Page</label>
                <input class="form-control" type="text" ng-model="data.page"/>
            </div>

            <div class="form-group">
                <label class="form-control">len</label>
                <input class="form-control" type="text" ng-model="data.len"/>
            </div>

            <div class="form-group">
                <input type="button" class="btn " value="search" ng-click="search()"/>
            </div>
        </fieldset>
    </div>
</form>

<div>
    <ul>
        <li ng-repeat="testimony in testimonies">
            {{testimony.customer.firstName}} - <strong>{{testimony.text}}</strong>
        </li>
    </ul>
</div>
